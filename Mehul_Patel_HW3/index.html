     This file is the HTML structure of a simple web page. The web page
     uses javascript to create and display a multiplication table.
     Multiplier and multiplicand values are provided by the user via an
     HTML form, and the page is styled using CSS.
-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment #3: Mulitplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <form id="form">
        <fieldset>
            <legend>Horizontal (Multiplier)</legend>
            <label for="multiplierMin">Minimum</label>
            <input type="number" name="multiplierMin" required>
        
            <label for="multiplierMax">Maximum</label>
            <input type="number" name="multiplierMax" required>
        </fieldset>
        
        <fieldset>
            <legend>Vertical (Multiplicand)</legend>
            <label for="multiplicandMin">Minimum</label>
            <input type="number" name="multiplicandMin" required>
        
            <label for="multiplicandMax">Maximum</label>
            <input type="number" name="multiplicandMax" required>
        </fieldset>

        <input type="submit" value="Create Table">
    </form>
  </body>
</html>
