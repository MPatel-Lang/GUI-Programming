<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Mulitplication Table</title>
  </head>
  <body>
    <div class="container">
      <!--  The user enters the x, y parameters -->
      <h1>Assignment #3: Creating an Interactive Dynamic Table</h1>
      <form name="table" id="form">
        <div class="rows">
          Rows: <br>
          <input id="row1" type="text" name="rows" placeholder="Minimum: "><br>
          <input id="row2" type="text" name="rows" placeholder="Maximum: "><br>
        </div>

        <div class="cols">
          Columns: <br>
          <input id="col1" type="text" name="cols" placeholder="Minimum: "><br>
          <input id="col2" type="text" name="cols" placeholder="Maximum: "><br>
          <input id="submit" type="button" onclick="create_table()" value="Generate table: ">
        </div>
      </form>

      <table id="my_table">
      </table>

      <script type="text/javascript" src="../js/Format.js"></script>
    </div> <!-- end container div-->

  </body>
</html>
